<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
							name="viewport" />
	<meta content="noindex,nofollow" name="robots" />
	<title>MineCraft 白名单自助验证</title>
	<link href="/public/image/icon/favicon.ico" rel="icon" />
	<link href="/public/css/index.css" media="all" rel="stylesheet" type="text/css" />
	<script src="/public/js/index.js" type="module"></script>
</head>
<body>
<header>
	<h1>MineCraft 白名单自助验证</h1>
</header>
<div class="app">
	<div class="QQGroup">
		<a href="https://qm.qq.com/q/12345678" target="_blank">加入QQ群(12345678)</a>
	</div>
	<div>
		<span>用户名: </span>
		<label for="username"></label>
		<input id="username" type="text" />
	</div>
	<div>
		<span>邮箱: </span>
		<label for="email"></label>
		<input id="email" type="email" />
	</div>
	<div class="verification-code">
		<span>验证码: </span>
		<label for="verifyCode"></label>
		<input id="verifyCode" type="number" />
		<button id="sentVerifyCode">获取验证码</button>
	</div>
	<button id="submit">申请添加白名单</button>
</div>
<footer>
	<p>© 2021~2026 lZiMUl (lzimul@lzimul.com). All rights reserved.</p>
</footer>
</body>
</html>
